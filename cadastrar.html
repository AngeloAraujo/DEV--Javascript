<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function validateForm() {
            
            let name = document.forms["myForm"]["nome"].value;
            if (name == "") {
                spam("O nome precisa ser preenchido");
                return false;
            }

            let email = document.forms["myForm"]["email"].value;
            if (email == "") {
                alert("O email precisa ser preenchido");
                return false;
            }
            let sobrenome = document.forms["myForm"]["sobrenome"].value;
            if (sobrenome == "") {
                alert("o sobrenome precisa ser preenchida");
                return false;
            
            }
            let parente = document.forms["myForm"]["parente"].value;
            if (parente == "") {
                alert("Preencha a checkbox parente!!");
                return false;
            
            }
            let origem = document.forms["myForm"]["origem"].value;
            if (origem == "") {
                alert("Preencha a origem!!");
                return false;
            
            }
            let endereco = document.forms["myForm"]["endereco"].value;
            if (endereco == "") {
                alert("Selecione o tipo de endereço!!");
                return false;
            
            }
            let enderecorua = document.forms["myForm"]["enderecorua"].value;
            if (enderecorua == "") {
                alert("Preencha o endereço!!");
                return false;
            
            }
            let telefone = document.forms["myForm"]["telefone"].value;
            if (telefone == "") {
                alert("Preencha a checkbox parente!!");
                return false;
            
            }
        }
    

        function preencher() {


            let userInput = document.getElementById("nascimento").value;
            let data = new Date(userInput);
            let dataatual = new Date();
            var currentY = dataatual.getFullYear();

            var prevY = data.getFullYear();

            var ageY = currentY - prevY;

            console.log(ageY);

            document.getElementById("idade").value = ageY;
        }

        function salvar() {
          
            nome = document.getElementById("nome")
            sobrenome=document.getElementById("sobrenome")      
            idade = document.getElementById("idade")
            nascimento = document.getElementById("nascimento")
            email = document.getElementById("email")
            parente = document.getElementById("parente")
            origem = document.getElementById("origem")
            endereco = document.getElementById("endereco")
            enderecorua = document.getElementById("enderecorua")
            telefone = document.getElementById("telefone")
            imagem = document.getElementById("formFile")


            data = {
                nome: nome.value,
                sobrenome: sobrenome.value,
                idade: idade.value,
                nascimento: nascimento.value,
                email: email.value,
                parente: parente.value,
                origem: origem.value,
                endereco: endereco.value,
                enderecorua: enderecorua.value,
                telefone: telefone.value,
                imagem: imagem.value


            }

            const myJSON = JSON.stringify(data);

            alert(myJSON);
        }

    </script>
</head>

<body>
    <h1 class="display-4">Cadastro</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastrar.html">Cadastros</a>
        </li>
    </ul>
    <br>
    <form action="" method="post" enctype="multipart/form-data" name="myForm" onsubmit="return validateForm()">
        <div id="telaproduto">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Novo Contato</h5>
                    </div><br>
                    <div class="modal-body">
                        <div class="form-group">Nome
                            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome"
                                value="" required>
                        </div><br>
                        <div class="form-group">Sobrenome:
                            <input class="form-control" type="text" id="sobrenome" name="sobrenome"
                                placeholder="Digite seu sobrenome" value="" required>
                        </div><br>
                        <div class="form-group">E-mail:
                            <input class="form-control" type="email" id="email" name="email"
                                placeholder="Digite seu e-mail" value="" required>
                        </div><br>
                        <div class="form-group">Idade:
                            <input class="form-control" type="number" id="idade" name="idade">
                        </div><br>
                        <div class="form-group">Data de Nascimento:
                            <input class="form-control" type="date" id="nascimento" name="nascimento"
                                onchange=preencher()>
                        </div><br>

                        <div class="form-group">Parente:
                            <input type="radio" id="parente" class="form-check-input" name="parente" value="sim"
                                required> Sim
                            <input type="radio" id="parente" class="form-check-input" name="parente" value="não"
                                required> Não
                        </div><br>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Origem do
                                    Contato</label>
                            </div>
                            <select class="form-select" id="origem" name="origem">
                                <option selected>Escolher</option>
                                <option value="trabalho">Trabalho</option>
                                <option value="familia">Família</option>
                                <option value="festa">Festa</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Endereço</label>
                            </div>
                            <div class="form-group">
                                <select class="form-select" aria-label=".form-select-sm example" id="endereco"
                                    name="endereco">
                                    <option selected>Escolher</option>
                                    <option value="trabalho">Avenida</option>
                                    <option value="familia">Rua</option>
                                    <option value="festa">Estrada</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div>
                                <input class="form-control" name="Endereço" id="enderecorua"
                                    placeholder="Digite o endereço">
                            </div>
                        </div>
                        <div class="form-group">Telefone para Contato:
                            <input class="form-control" type="tel" id="telefone" name="telefone"
                                pattern"\([0-9]{2})\[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
                        </div><br>
                        <div>
                            <div class="form-group">Imagem:
                                <input class="form-control" type="file" id="formFile" required>
                            </div>
                            <br>
                            <input class="btn btn-outline-secondary" type="submit" value="Salvar" onclick="salvar()">
                            <input class="btn btn-outline-secondary" type="reset" value="Limpar">
                            <a href="index.html"><button class="btn btn-outline-primary">Voltar ao Menu
                                    Inicial</button></a>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
